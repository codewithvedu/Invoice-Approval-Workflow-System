<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Approval Workflow System</title>
    <link rel="icon" href="images/final.png" sizes="80x80" type="image/png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/contactus.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navibar" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="main_page.html">
                <img src="images/final.png" id="logo" alt="Invoicelyzer Logo">
                <span id="heading">Invoicelyzer.com</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    style="background-color: #673AB7; border: 2px solid #B39DDB;">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="nav-links">
                    <a href="main_page.html">Home</a>
                    <a href="about_us.html">About Us</a>
                    <a href="log_in.html">Log In</a>
                    <a href="payment.html">Apply</a>
                    <a href="contactus.html">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container contact-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="slot">
                    <h1 class="text-center heading-title">Contact Us</h1>
                    <form>
                        <div class="form-content">
                            <input type="text" class="input-container" placeholder="Enter Full Name" required>
                            <input type="email" class="input-container" placeholder="Enter Email-Id" required>
                            
                            <textarea id="message" name="message" placeholder="Write your message or feedback here..." required></textarea>
                            <h5 style="margin-top: 20px;">Please Rate Our Website...</h5>
                            <select id="rating" name="rating" required>
                                <option value="">--Select--</option>
                                <option value="5">Excellent</option>
                                <option value="4">Good</option>
                                <option value="3">Average</option>
                                <option value="2">Poor</option>
                                <option value="1">Very Poor</option>
                            </select>
                            
                            <button id="button-container" type="submit">Submit</button>
                            <p class="signup-text">Don't Have Account?<a href="signup.html" id="sign"> Sign Up</a></p>
                            <p id="final"><b>"Your feedback is our secret ingredient to perfection...."</b></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
